<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Global attributes</title>
    </head>
    <body>
        <section>
            <p contenteditable="true">this paragraph is editable</p>
            <p dir="rtl">this is right to left</p>
            <p draggable="true">this paragraph is draggable</p>
            <p hidden="true">this is hidden</p>
            <p title="you are hovering me!">
                this paragraph shows a title while being hovered on
            </p>
        </section>
    </body>
</html>
